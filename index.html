<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/styles.css">
    <title>WatchSlider</title>
</head>

<body>
    <section class="hero-section">
        <div class="container hero-container">
            <h1 class="hero-title">Welcome to our collection of premium watches</h1>
            <!-- Slider -->
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide slide">
                        <img srcset="./images/Slider_mob1.jpg   226w, ./images/Slider_tab1.jpg 348w"
                            sizes="(min-width: 768px) 348px, (min-width: 320px) 226px, 100vw"
                            src="./img/hero/hero-swiper-1-mobile.webp" alt="Watch" />
                    </div>
                    <div class="swiper-slide">
                        <img srcset="./images/Slider_mob2.jpg   226w, ./images/Slider_tab2.jpg 348w"
                            sizes="(min-width: 768px) 348px, (min-width: 320px) 226px, 100vw"
                            src="./img/hero/hero-swiper-1-mobile.webp" alt="Watch" />
                    </div>
                    <div class="swiper-slide">
                        <img srcset="./images/Slider_mob3.jpg   226w, ./images/Slider_tab3.jpg 348w"
                            sizes="(min-width: 768px) 348px, (min-width: 320px) 226px, 100vw"
                            src="./img/hero/hero-swiper-1-mobile.webp" alt="Watch" />
                    </div>
                    <div class="swiper-slide">
                        <img srcset="./images/Slider_mob4.jpg   226w, ./images/Slider_tab4.jpg 348w"
                            sizes="(min-width: 768px) 348px, (min-width: 320px) 226px, 100vw"
                            src="./img/hero/hero-swiper-1-mobile.webp" alt="Watch" />
                    </div>
                    <div class="swiper-slide">
                        <img srcset="./images/Slider_mob5.jpg   226w, ./images/Slider_tab5.jpg 348w"
                            sizes="(min-width: 768px) 348px, (min-width: 320px) 226px, 100vw"
                            src="./img/hero/hero-swiper-1-mobile.webp" alt="Watch" />
                    </div>
                </div>
            </div>
            <div class="swiper-buttons">
                <button type="button" class="button-prev"><svg class="icon-prev" width="18" height="18">
                        <use href="./images/sprite-slider.svg#icon-prev"></use>
                    </svg></button>
                <button type="button" class="button-next"><svg class="icon-next" width="18" height="18">
                        <use href="./images/sprite-slider.svg#icon-next"></use>
                    </svg></button>
            </div>
            <p class="hero-text">
                Our watches are not just timepieces, but also an expression of your
                personality and lifestyle. From classic designs to modern ones, we have a
                watch to suit every taste and occasion.
            </p>
            <div class="hero-image">
                <picture class="hero-picture">
                    <source srcset="./images/Hero_img_desc.jpg     676w, ./images/Hero_img_desc@2x.jpg 1352w "
                        type="image/jpeg" media="(min-width: 1280px)" sizes="(min-width: 1280px) 676px, 100vw" />
                    <source srcset="./images/Hero_img_mob.jpg 335w, ./images/Hero_img_mob@2x.jpg 670w "
                        type="image/jpeg" media="(max-width: 767px)" sizes="(max-width: 767px) 335px, 100vw" />
                    <source srcset="./images/Hero_img_tab.jpg 704w, ./images/Hero_img_tab@2x.jpg 1408w "
                        type="image/jpeg" media="(min-width: 768px)" sizes="(min-width: 768px) 704px, 100vw" />
                    <img src="./images/Hero_img_desc.jpg" alt="Hand watch" />
                </picture>
            </div>
        </div>
    </section>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        const swiper = new Swiper(".mySwiper", {
            slidesPerView: 1,
            spaceBetween: 10,
            loop: true,
            keyboard: { enabled: true, },
            navigation: {
                nextEl: ".button-next",
                prevEl: ".button-prev",
            },
        });
    </script>
</body>

</html>
